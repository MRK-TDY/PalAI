[pal]
use_images=false

[server]
port=8000
verbose=true

[openai]
api_key=<OPENAI-API-KEY-HERE>
model_name=gpt-3.5-turbo

[groq]
groq_api_key=<GROQ-API-KEY-HERE>

[together]
api_key=<TOGETHER-API-KEY-HERE>
model_name=Qwen/Qwen1.5-4B-Chat
together_max_tokens=90
together_temperature=0.2

[llm]
n_batch=24
temperature=0.1
max_tokens=1500
verbose=false
image_model_name=gpt-4-vision-preview

prompts_path=prompts.yaml